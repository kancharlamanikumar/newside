apiVersion: apps/v1
#kind: Deployment
kind: statefulset
metadata:
  name: crs-zookeeper
  namespace: kafka
spec:
  replicas: 3
  serviceName: zookeeper-cluster
  selector:
    matchLabels:
      app: zookeeper-cluster
  template:
    metadata:
      labels:
        component: zookeeper-cluster
        app: zookeeper-cluster
    spec:
      containers:
      - name: zookeeper
        image: bitnami/zookeeper:latest
        securityContext:
          runAsUser: 0 
        ports:
        - containerPort: 2181
        - containerPort: 2888
        - containerPort: 3888
        readinessProbe:
          exec:
            command:
            - /opt/bitnami/zookeeper/bin/zkCli.sh
          initialDelaySeconds: 20
          timeoutSeconds: 20
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
            - /opt/bitnami/zookeeper/bin/zkCli.sh
          initialDelaySeconds: 20
          timeoutSeconds: 20
          periodSeconds: 5
        lifecycle:
          postStart:
            exec:
              command:
                - "sh"
                - "-c"
                - >
                  echo $(( $(cat /etc/hosts | grep zookeeper | awk '{print($3)}' | awk '{split($0,array,"-")} END{print array[3]}') + 1 )) > /bitnami/zookeeper/data/myid
        env:
        - name: ALLOW_ANONYMOUS_LOGIN
          value: "yes"
