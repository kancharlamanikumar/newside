apiVersion: apps/v1
kind: Deployment
metadata:
  name: crs-zookeeper
  namespace: kafka
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zookeeper-cluster
  template:
    metadata:
      labels:
        component: zookeeper-cluster
        app: zookeeper-cluster
    spec:
      containers:
      - name: zookeeper
        image: bitnami/zookeeper:latest
        securityContext:
          runAsUser: 0 
        ports:
        - containerPort: 2181
        - containerPort: 2888
        - containerPort: 3888
        readinessProbe:
          exec:
            command:
            - /opt/bitnami/zookeeper/bin/zkCli.sh
          initialDelaySeconds: 20
          timeoutSeconds: 20
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
            - /opt/bitnami/zookeeper/bin/zkCli.sh
          initialDelaySeconds: 20
          timeoutSeconds: 20
          periodSeconds: 5
        env:
        - name: ALLOW_ANONYMOUS_LOGIN
          value: "yes"
        
